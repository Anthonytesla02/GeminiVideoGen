<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina AI Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Timeline */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* Dynamic Camera Effects */
      @keyframes zoomIn {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      @keyframes zoomOut {
        0% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      @keyframes panLeft {
        0% { transform: scale(1.1) translateX(0%); }
        100% { transform: scale(1.1) translateX(-3%); }
      }
      @keyframes panRight {
        0% { transform: scale(1.1) translateX(0%); }
        100% { transform: scale(1.1) translateX(3%); }
      }

      .effect-zoom-in { animation: zoomIn 8s linear forwards; }
      .effect-zoom-out { animation: zoomOut 8s linear forwards; }
      .effect-pan-left { animation: panLeft 8s linear forwards; }
      .effect-pan-right { animation: panRight 8s linear forwards; }

      /* Text Shadow for Captions */
      .text-shadow-lg {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.5);
      }
    </style>

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

  </body>
</html>
